<!DOCTYPE html>
<html lang="ru" >
<head>
  <title>Научиться учиться</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img
      class="header__logo"
      alt="Логотип MESTO"
      src="./images/Vector.png"/>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile.png" alt="Аватарка в портфолио">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" id="add-button" type="button"></button>
    </section>
    <section class="cards page__cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__mesto">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="form-profile" novalidate>
        <input
          type="text"
          id="popup-name"
          class="popup__input popup__input_type_name"
          placeholder="Имя"
          minlength="2" maxlength="40"
          required>
        <span class="popup__input-error popup__input-error_position-top popup__input-error_type_popup-name popup-name-input-error"></span>
        <input
          type="text"
          id="popup-job"
          class="popup__input popup__input_type_job"
          placeholder="О себе"
          minlength="2" maxlength="40"
          required>
        <span class="popup__input-error  popup__input-error_position-bottom popup__input-error_type_popup-job popup-job-input-error"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-new">
    <div class="popup__container container-new">
    <button aria-label="Close" class="popup__button-close button-close-new" type="button"></button>
    <h2 class="popup__title title-new">Новое место</h2>
    <form class="popup__form form-new" name="form-cards" id="place-form">
      <input
              type="text"
              name="popup-title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              minlength="2" maxlength="30"
              required>
      <span class="popup__input-error popup__input-error_position-top popup__input-error_type_popup-title popup-title-input-error"></span>
      <input
              name="popup-href"
              class="popup__input popup__input_type_href"
              type="url"
              placeholder="Ссылку на картинку"
              required>
      <span class="popup__input-error popup__input-error_position-bottom popup__input-error_type_popup-href popup-href-input-error"></span>
      <button class="popup__button-submit button-submit-new" type="submit">Сохранить</button>
    </form>
  </div>
  </div>
  <div class="popup popup-photo">
    <div class="popup__container-photo">
      <img class="popup__open-photo" src="#" alt="">
      <p class="popup__header-photo"></p>
      <button type="button" class="popup__button-close popup__button-close-photo"></button>
    </div>
  </div>
  <template id="template">
    <li class="card">
      <button class="card__delete" type="button"></button>
      <img class="card__image" src="#" alt=" ">
      <div class="card__container">
        <h3 class="card__title"></h3>
        <button class="card__button" type="button" aria-label="button"></button>
      </div>
    </li>
  </template>
  <script  type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>

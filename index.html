<!DOCTYPE html>
<html lang="ru" >
<head>
  <title>Научиться учиться</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img
      class="header__logo"
      alt="Логотип MESTO"
      src="./images/Vector.png"/>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile.png" alt="Аватарка в портфолио">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <template class="card-template">
        <article class="element">
          <button class = "element__trash"></button>
          <img class="element__photo" data-type="auto">
          <div class="element__mask">
            <h2 class="element__title"></h2>
            <button class="element__mask-button"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__mesto">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-profile" novalidate>
        <input
          type="text"
          name="popup-name"
          class="popup__input popup__input_type_name"
          placeholder="Жак-Ив Кусто"
          required>
        <input
          type="text"
          name="popup-job"
          class="popup__input popup__input_type_job"
          placeholder="Исследователь океана"
          required>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-new">
    <div class="popup__container container-new">
    <button aria-label="Close" class="popup__button-close button-close-new" type="button"></button>
    <h2 class="popup__title title-new">Новое место</h2>
    <form class="popup__form form-new" name="form-cards">
      <input
              type="text"
              name="popup-title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              required>
      <input
              type="text"
              name="popup-href"
              class="popup__input popup__input_type_href"
              placeholder="Ссылку на картинку"
              required>
      <button class="popup__button-submit button-submit-new" type="submit">Сохранить</button>
    </form>
  </div>
  </div>
  <div class="popup__photo">
    <div class="popup__container-photo">
      <img class="popup__open-photo" src="#" alt="">
      <p class="popup__header-photo"></p>
      <button type="button" class="popup__close popup__button-close-photo"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

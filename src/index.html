<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Mesto Russia">
    </header>

    <main>
      <section class="profile">
        <img src="<%=require('./images/image.jpg')%>" class="profile__avatar" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="<%=require('./images/edit_button.svg')%>" class="profile__edit-logo" alt="Плюс">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('./images/add_button.svg')%>" class="profile__add-logo" alt="Плюс">
        </button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia marseliine</p>
    </footer>
  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile" id="popup__form" novalidate>
        <div class="popup__section">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Имя"
            value="" required minlength="2" maxlength="40">
          <span class="popup__error" id="inputName-error"></span>
        </div>
        <div class="popup__section">
          <input class="popup__input popup__input_type_profession" type="text" name="job" id="text" placeholder="О себе"
            value="" required minlength="2" maxlength="200">
          <span class="popup__error" id="inputText-error"></span>
        </div>
      </form>
      <button class="popup__button" type="submit" form="popup__form">Сохранить</button>
    </div>
  </div>

  <div class="popup popup_new-place">
    <div class="popup__place-container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="addPlace" id="popup__form_places" novalidate>
        <div class="popup__section">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="title" placeholder="Название"
            value="" required minlength="2" maxlength="30">
          <span class="popup__error" id="inputTitle-error"></span>
        </div>
        <div class="popup__section">
          <input class="popup__input popup__input_type_link" type="url" name="link" id="link"
            placeholder="Ссылка на картинку" value="" required>
          <span class="popup__error" id="inputLink-error"></span>
        </div>
      </form>
      <button class="popup__button" type="submit" form="popup__form_places">Создать</button>
    </div>
  </div>

  <div class="popup popup_places">
    <div class="popup__image-container">
      <button class="popup__button-close" type="button"></button>
      <img src="<%=require('./images/shtabnykh_photo-RfzgBkOsmWQ-unsplash.jpg')%>" alt="Фотография"
        class="popup__picture">
      <h3 class="popup__image-caption">Катунь</h3>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img src="<%=require('./images/nick-night-p9O_YJIZC7g-unsplash.jpg')%>" alt="Гейзерное озеро"
        class="element__picture">
      <div class="element__container">
        <h2 class="element__text">Гейзерное озеро</h2>
        <button type="button" class="element__button-like"></button>
      </div>
      <button type="button" class="element__button-delete"></button>
    </article>
  </template>

</body>

</html>
